<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <div class="container">
            <h1 class="header">Customer Survey Form</h1>
            <form id="survey-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter First Name" class="box"
                    required><br><br>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name" class="box"
                    required><br><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="box" required><br><br>

                <label for="country">Country:</label>
                <select id="country" name="country" class="box" required>
                    <option value="select">--Select--</option>
                    <option value="USA">India</option>
                    <option value="UAE">UAE</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="South">South Africa</option>
                    <option value="Australia">Australia</option>

                </select><br><br>

                <label>Gender:</label>
                <input type="checkbox" id="male" name="gender" value="Male"> Male
                <input type="checkbox" id="female" name="gender" value="Female"> Female<br><br>

                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" class="box" required><br><br>

                <p>Is this first time You are using our product & service</p><br><br>
                <input type="radio" id="yes" name="yes" value="yes" checked />
                <label for="Survey">Yes</label>
                <input type="radio" id="yes" name="yes" value="yes" />
                <label for="Survey">No</label><br><br>

                <p>Would you suggestion to your friend and colleague?</p><br><br>
                <input type="radio" id="yes" name="yes" value="yes" checked />
                <label for="Survey">Yes</label>
                <input type="radio" id="yes" name="yes" value="yes" />
                <label for="Survey">No</label><br><br>

                <p>How satisfiled are you with our company overall?</p><br><br>
                <input type="radio" id="Satisfiled" name="yes" value="Satisfiled" checked />
                <label for="Survey">Satisfiled</label>
                <input type="radio" id="Undecided" name="yes" value="Undecided" />
                <label for="Survey">Undecided</label><br><br>
                <input type="radio" id="Unsatisfied" name="yes" value="Unsatisfied" />
                <label for="Survey">Unsatisfied</label><br><br>


                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" class="box" required><br><br>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter Your Phone Number" class="box"
                    required><br><br>

                <button type="button" id="submit-button" onclick="submitForm()">Submit</button>
                <button type="button" id="reset-button" onclick="resetForm()">Reset</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
